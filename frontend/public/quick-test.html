<!DOCTYPE html>
<html>
<head>
    <title>Quick Reviews API Test</title>
</head>
<body>
    <h1>Quick Reviews Test</h1>
    <div id="result">Testing...</div>
    
    <script>
        // Test the exact same API call that the frontend makes
        const apiBaseUrl = 'http://127.0.0.1:8000/api';
        
        fetch(`${apiBaseUrl}/public/reviews?per_page=3&rating=5`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = `
                    <h2>✅ Success!</h2>
                    <p>Reviews found: ${data.data ? data.data.length : 0}</p>
                    <p>Success: ${data.success}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            })
            .catch(error => {
                document.getElementById('result').innerHTML = `
                    <h2>❌ Error</h2>
                    <p>${error.message}</p>
                    <p>This means your Laravel server might not be running or there's a CORS issue.</p>
                `;
            });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - Kuantan188 Events</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .header { text-align: center; margin-bottom: 30px; }
        .status { padding: 10px; border-radius: 4px; margin: 10px 0; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .event-card { border: 1px solid #ddd; margin: 15px 0; padding: 15px; border-radius: 8px; }
        .event-title { color: #007bff; font-size: 18px; font-weight: bold; margin-bottom: 10px; }
        .json-output { background: #f8f9fa; padding: 15px; border-radius: 4px; font-family: monospace; white-space: pre-wrap; font-size: 12px; max-height: 400px; overflow-y: auto; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .loading { text-align: center; padding: 40px; }
        img { max-width: 150px; height: auto; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ API Test Page - Book Now Events</h1>
            <p>Testing: <strong>https://admin.tfcmockup.com/api/public/events/book-now</strong></p>
        </div>

        <div id="loading" class="loading">
            <h3>üîÑ Loading API data...</h3>
        </div>

        <div id="results" style="display: none;">
            <div id="status"></div>
            
            <h2>üìä API Response Summary</h2>
            <div id="summary"></div>

            <h2>üìã Raw JSON Response</h2>
            <div id="raw-json" class="json-output"></div>

            <h2>üé´ Events Details</h2>
            <div id="events"></div>
        </div>
    </div>

    <script>
        async function testAPI() {
            const apiUrl = 'https://admin.tfcmockup.com/api/public/events/book-now';
            
            try {
                console.log('üîÑ Fetching API data from:', apiUrl);
                
                const response = await fetch(apiUrl);
                const data = await response.json();

                document.getElementById('loading').style.display = 'none';
                document.getElementById('results').style.display = 'block';

                // Show status
                const statusDiv = document.getElementById('status');
                if (response.ok && data.success) {
                    statusDiv.innerHTML = `<div class="status success">‚úÖ API Response: SUCCESS (HTTP ${response.status})</div>`;
                } else {
                    statusDiv.innerHTML = `<div class="status error">‚ùå API Response: ERROR (HTTP ${response.status})</div>`;
                }

                // Show summary
                const summaryDiv = document.getElementById('summary');
                summaryDiv.innerHTML = `
                    <div class="grid">
                        <div><strong>Success:</strong> ${data.success ? '‚úÖ True' : '‚ùå False'}</div>
                        <div><strong>Total Events:</strong> ${data.total || 0}</div>
                        <div><strong>Categories:</strong> ${data.available_categories ? data.available_categories.join(', ') : 'None'}</div>
                        <div><strong>Response Time:</strong> ${new Date().toLocaleTimeString()}</div>
                    </div>
                `;

                // Show raw JSON
                document.getElementById('raw-json').textContent = JSON.stringify(data, null, 2);

                // Show events
                const eventsDiv = document.getElementById('events');
                if (data.data && data.data.length > 0) {
                    let eventsHTML = '';
                    data.data.forEach((event, index) => {
                        eventsHTML += `
                            <div class="event-card">
                                <div class="event-title">Event #${event.id}: ${event.title}</div>
                                <div class="grid">
                                    <div>
                                        <strong>Description:</strong> ${event.description}<br>
                                        <strong>Location:</strong> ${event.location}<br>
                                        <strong>Category:</strong> ${event.category}<br>
                                        <strong>Date:</strong> ${event.event_date_formatted}<br>
                                        <strong>Time:</strong> ${event.event_time_formatted}<br>
                                        <strong>Price:</strong> ${event.price_display}<br>
                                        <strong>Booking Open:</strong> ${event.is_booking_open ? '‚úÖ Yes' : '‚ùå No'}
                                    </div>
                                    <div>
                                        <strong>Image URL:</strong><br>
                                        <small style="word-break: break-all; color: #007bff;">${event.image_url}</small><br><br>
                                        ${event.image_url ? `<img src="${event.image_url}" alt="${event.title}" onerror="this.src='https://via.placeholder.com/150x100/f0f0f0/666?text=Image+Not+Found'">` : 'No image'}
                                    </div>
                                </div>
                                ${event.ticket_pricing && event.ticket_pricing.countries_available ? `
                                    <div style="margin-top: 15px;">
                                        <strong>Countries Available:</strong>
                                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; margin-top: 10px;">
                                            ${event.ticket_pricing.countries_available.map(country => 
                                                `<div style="background: #f8f9fa; padding: 8px; border-radius: 4px; font-size: 12px;">
                                                    <strong>${country.name} (${country.code})</strong><br>
                                                    Adult: ${country.currency_symbol}${country.adult_price}<br>
                                                    Child: ${country.currency_symbol}${country.child_price}
                                                </div>`
                                            ).join('')}
                                        </div>
                                    </div>
                                ` : ''}
                            </div>
                        `;
                    });
                    eventsDiv.innerHTML = eventsHTML;
                } else {
                    eventsDiv.innerHTML = '<div class="status error">‚ùå No events found in API response</div>';
                }

            } catch (error) {
                console.error('‚ùå API Error:', error);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('results').style.display = 'block';
                
                document.getElementById('status').innerHTML = `<div class="status error">‚ùå Error: ${error.message}</div>`;
                document.getElementById('summary').innerHTML = `<div class="status error">Failed to connect to API. Check console for details.</div>`;
                document.getElementById('raw-json').textContent = `Error: ${error.message}`;
                document.getElementById('events').innerHTML = `<div class="status error">Could not load events due to API error.</div>`;
            }
        }

        // Start the test when page loads
        window.onload = testAPI;
    </script>
</body>
</html>

name: Deploy Backend to admin.tfcmockup.com

on:
  push:
    branches: [ main ]
    paths: 
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, iconv, json, mbstring, pdo
        
    - name: Create production .env
      working-directory: ./backend
      run: |
        cat > .env << 'EOF'
        APP_NAME="Kuantan188 Admin"
        APP_ENV=production
        APP_KEY=${{ secrets.LARAVEL_APP_KEY || 'base64:TEMP_KEY_WILL_BE_GENERATED' }}
        APP_DEBUG=true
        APP_URL=https://admin.tfcmockup.com
        APP_TIMEZONE=UTC
        LOG_CHANNEL=single
        
        DB_CONNECTION=mysql
        DB_HOST=srv1317.hstgr.io
        DB_PORT=3306
        DB_DATABASE=u706445394_kuantanticket
        DB_USERNAME=${{ secrets.DB_USERNAME }}
        DB_PASSWORD=${{ secrets.DB_PASSWORD }}
        
        CACHE_DRIVER=file
        FILESYSTEM_DISK=local
        QUEUE_CONNECTION=sync
        SESSION_DRIVER=file
        SESSION_LIFETIME=120
        
        MAIL_MAILER=smtp
        MAIL_HOST=mailpit
        MAIL_PORT=1025
        MAIL_USERNAME=null
        MAIL_PASSWORD=null
        MAIL_ENCRYPTION=null
        MAIL_FROM_ADDRESS="hello@admin.tfcmockup.com"
        MAIL_FROM_NAME="${APP_NAME}"
        
        SANCTUM_STATEFUL_DOMAINS=tickets.tfcmockup.com,admin.tfcmockup.com
        SESSION_DOMAIN=.tfcmockup.com
        
        FILESYSTEM_DISK=public
        EOF
        
        # Generate APP_KEY if not provided as secret
        if [[ "${{ secrets.LARAVEL_APP_KEY }}" == "" ]]; then
          php artisan key:generate
        fi
        
    - name: Install Composer dependencies
      working-directory: ./backend
      run: |
        composer install --optimize-autoloader --no-dev --no-interaction
        
    - name: Optimize Laravel for production
      working-directory: ./backend
      run: |
        php artisan config:cache
        php artisan route:cache
        php artisan view:cache
        
    - name: Create deployment structure and directories
      run: |
        # Create a simple deployment that puts everything in the web root
        mkdir -p deployment_temp
        
        # Copy all Laravel files to deployment temp
        cp -r backend/* deployment_temp/
        
        # Ensure required directories exist with proper structure
        mkdir -p deployment_temp/bootstrap/cache
        mkdir -p deployment_temp/storage/app
        mkdir -p deployment_temp/storage/framework/cache
        mkdir -p deployment_temp/storage/framework/sessions
        mkdir -p deployment_temp/storage/framework/views
        mkdir -p deployment_temp/storage/logs
        
        # Create empty files to ensure directories are uploaded
        touch deployment_temp/bootstrap/cache/.gitkeep
        touch deployment_temp/storage/app/.gitkeep
        touch deployment_temp/storage/framework/cache/.gitkeep
        touch deployment_temp/storage/framework/sessions/.gitkeep
        touch deployment_temp/storage/framework/views/.gitkeep
        touch deployment_temp/storage/logs/.gitkeep
        
        # Create or update .htaccess in public directory for Laravel routing
        cat > deployment_temp/public/.htaccess << 'EOF'
        <IfModule mod_rewrite.c>
            <IfModule mod_negotiation.c>
                Options -MultiViews -Indexes
            </IfModule>

            RewriteEngine On

            # Handle Authorization Header
            RewriteCond %{HTTP:Authorization} .
            RewriteRule .* - [E=HTTP_AUTHORIZATION:%{HTTP:Authorization}]

            # Redirect Trailing Slashes If Not A Folder...
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteCond %{REQUEST_URI} (.+)/$
            RewriteRule ^ %1 [L,R=301]

            # Send Requests To Front Controller...
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^ index.php [L]
        </IfModule>
        EOF
        
        # Create root .htaccess as backup (rename it so it doesn't overwrite existing)
        cat > deployment_temp/.htaccess.laravel << 'EOF'
        <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteRule ^(.*)$ public/$1 [L]
        </IfModule>
        EOF
        
        # Create a simple index.php file for the root to handle requests
        cat > deployment_temp/index.php << 'EOF'
        <?php
        // Simple debug info and redirect to public folder
        if (isset($_GET['debug'])) {
            echo "PHP Version: " . phpversion() . "<br>";
            echo "Laravel Path: " . __DIR__ . "<br>";
            echo "Public Path: " . __DIR__ . '/public' . "<br>";
            echo "Public Index exists: " . (file_exists(__DIR__ . '/public/index.php') ? 'Yes' : 'No') . "<br>";
            exit;
        }
        
        // Check if public/index.php exists
        if (file_exists(__DIR__ . '/public/index.php')) {
            header('Location: /public/');
        } else {
            echo "Laravel application not properly deployed. Public directory missing.";
        }
        exit;
        EOF
        
    - name: Deploy Laravel application to server (preserving existing files)
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_HOST_TICKETSADMIN }}
        username: ${{ secrets.FTP_USERNAME_TICKETSADMIN }}
        password: ${{ secrets.FTP_PASSWORD_TICKETSADMIN }}
        local-dir: deployment_temp/
        server-dir: /
        log-level: verbose
        timeout: 60000
        security: loose
        protocol: ftp
        port: 21
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/tests/**
          **/.env.example
          **/README.md
          .htaccess
      continue-on-error: true
      id: ftp-deploy
      
    - name: Deploy via SFTP fallback (if FTP fails)
      if: steps.ftp-deploy.outcome == 'failure'
      uses: wlixcc/SFTP-Deploy-Action@v1.2.4
      with:
        server: ${{ secrets.FTP_HOST_TICKETSADMIN }}
        username: ${{ secrets.FTP_USERNAME_TICKETSADMIN }}
        password: ${{ secrets.FTP_PASSWORD_TICKETSADMIN }}
        local_path: './deployment_temp/*'
        remote_path: '/'
        sftpArgs: '-o ConnectTimeout=5'
        
    - name: Verify deployment structure
      run: |
        echo "Deployment structure created:"
        ls -la deployment_temp/
        echo "Root .htaccess content:"
        cat deployment_temp/.htaccess
        echo "Public .htaccess content:"
        cat deployment_temp/public/.htaccess
        
    - name: Test deployment
      run: |
        echo "Testing deployed application..."
        sleep 10  # Wait for deployment to complete
        curl -I https://admin.tfcmockup.com/ || echo "Site not yet accessible"
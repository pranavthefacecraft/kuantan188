name: Deploy Backend to Server

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions:
            - mbstring
            - xml
            - ctype
            - iconv
            - intl
            - pdo_mysql
            - dom
            - filter
            - gd
            - json
            - pdo
          tools: composer:v2

      - name: Create Laravel directories (local)
        run: |
          mkdir -p backend/bootstrap/cache
          mkdir -p backend/storage/app/public
          mkdir -p backend/storage/framework/{cache,sessions,views}
          mkdir -p backend/storage/logs
          chmod 755 backend/bootstrap/cache backend/storage -R

      - name: Install dependencies (CI)
        working-directory: ./backend
        run: |
          composer install --no-progress --prefer-dist --optimize-autoloader --no-dev
        env:
          COMPOSER_PROCESS_TIMEOUT: 600
          COMPOSER_NO_INTERACTION: 1
          COMPOSER_NO_AUDIT: 1

      - name: Prepare deployment files (fixed for Laravel)
        run: |
          rm -rf deploy || true
          mkdir -p deploy

          rsync -av --delete \
            --exclude 'vendor' \
            --exclude 'node_modules' \
            --exclude 'tests' \
            --exclude '.git' \
            --exclude '.env' \
            --exclude 'storage/framework/views/*' \
            --exclude 'storage/framework/cache/*' \
            --exclude 'bootstrap/cache/*.php' \
            backend/ deploy/

          mkdir -p deploy/storage/app/public
          mkdir -p deploy/storage/framework/{views,cache,sessions}
          mkdir -p deploy/storage/logs
          mkdir -p deploy/bootstrap/cache

          touch deploy/storage/app/public/.gitkeep
          touch deploy/storage/framework/views/.gitkeep
          touch deploy/storage/framework/cache/.gitkeep
          touch deploy/storage/framework/sessions/.gitkeep
          touch deploy/storage/logs/.gitkeep
          touch deploy/bootstrap/cache/.gitkeep

          mkdir -p deploy/public
          echo "<IfModule mod_rewrite.c>" > deploy/public/.htaccess
          echo "    <IfModule mod_negotiation.c>" >> deploy/public/.htaccess
          echo "        Options -MultiViews -Indexes" >> deploy/public/.htaccess
          echo "    </IfModule>" >> deploy/public/.htaccess
          echo "    RewriteEngine On" >> deploy/public/.htaccess
          echo "    RewriteCond %{HTTP:Authorization} ." >> deploy/public/.htaccess
          echo "    RewriteRule .* - [E=HTTP_AUTHORIZATION:%{HTTP:Authorization}]" >> deploy/public/.htaccess
          echo "    RewriteCond %{REQUEST_FILENAME} !-d" >> deploy/public/.htaccess
          echo "    RewriteCond %{REQUEST_URI} (.+)/$" >> deploy/public/.htaccess
          echo "    RewriteRule ^ %1 [L,R=301]" >> deploy/public/.htaccess
          echo "    RewriteCond %{REQUEST_FILENAME} !-d" >> deploy/public/.htaccess
          echo "    RewriteCond %{REQUEST_FILENAME} !-f" >> deploy/public/.htaccess
          echo "    RewriteRule ^ index.php [L]" >> deploy/public/.htaccess
          echo "</IfModule>" >> deploy/public/.htaccess

          rm -f deploy/bootstrap/cache/*.php || true
          rm -f deploy/storage/framework/views/* || true
          chmod -R 775 deploy/storage deploy/bootstrap/cache || true

      - name: Deploy to server via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST_TICKETSADMIN }}
          username: ${{ secrets.FTP_USERNAME_TICKETSADMIN }}
          password: ${{ secrets.FTP_PASSWORD_TICKETSADMIN }}
          local-dir: deploy/
          server-dir: /
          log-level: verbose
          timeout: 300000
          security: loose
          protocol: ftp
          port: 21
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/vendor/**
            **/tests/**
            **/storage/framework/views/**
            **/.env.example
            **/README.md

      - name: Deployment completed
        run: |
          echo "Deployment completed"
          echo "If you need to set permissions on server, run:"
          echo "  chmod -R 775 storage bootstrap/cache"
          echo "  php artisan optimize:clear"

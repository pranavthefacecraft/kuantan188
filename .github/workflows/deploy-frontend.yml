name: Deploy Frontend to tickets.tfcmockup.com

on:
  push:
    branches: [ main ]
    paths: 
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'
        
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
      
    - name: Build React app
      working-directory: ./frontend
      run: |
        npm run build
        
    - name: Deploy to server via FTP (with retry logic)
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_HOST_TICKETS }}
        username: ${{ secrets.FTP_USERNAME_TICKETS }}
        password: ${{ secrets.FTP_PASSWORD_TICKETS }}
        local-dir: ./frontend/build/
        server-dir: /
        timeout: 60000
        security: loose
        protocol: ftp
        port: 21
        log-level: verbose
        dangerous-clean-slate: true
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
      continue-on-error: true
      id: ftp-deploy
      
    - name: Deploy via SFTP fallback (if FTP fails)
      if: steps.ftp-deploy.outcome == 'failure'
      uses: wlixcc/SFTP-Deploy-Action@v1.2.4
      with:
        server: ${{ secrets.FTP_HOST_TICKETS }}
        username: ${{ secrets.FTP_USERNAME_TICKETS }}
        password: ${{ secrets.FTP_PASSWORD_TICKETS }}
        local_path: './frontend/build/*'
        remote_path: '/'
        sftpArgs: '-o ConnectTimeout=5'
          
    - name: Verify deployment
      run: |
        echo "Frontend deployed successfully to https://tickets.tfcmockup.com/"
        echo "Testing homepage..."
        curl -f https://tickets.tfcmockup.com/ || exit 1